<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Efeitos CSS - Border Radius</title>
        <meta charset="utf-8">
        <meta name="author" content="Wellington">
        <meta name="description" content="Efeitos CSS">
        <meta name="keywords" content="html5, Formulários, css3">

        <style>
            #radius{
                background: orange;
                width: 200px;
                height: 200px;
                margin:  50px auto;

                border-radius: 40px 25px 10px 0 / 20px 50px 100px 0; /*antes do "/" é horizontal e depois é vertical*/
            }
        </style>
    </head>

    <body>
        <h1>CSS efeitos</h1>

        <div id="radius">

        </div>
    </body>

</html>
