<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Tabelas</title>
        <meta charset="utf-8">
        <meta name="author" content="Wellington">
        <meta name="description" content="Tabelas">
        <meta name="keywords" content="html5, tabelas, css3">

        <style>
            body{
                font-family: sans-serif;

            }

            table{
                border-collapse: collapse;
                width: 80%;
                margin: auto;
                background: beige;
            }

            th {
                background: rgb(87, 75, 50);
                border: 2px solid chocolate;
                padding: 15px;
            }

            td {
                border: 1px solid black;
                text-align: center;
                padding: 10px;
            }
            
            
            
        </style>

    </head>
    <body>

        <table>

            <caption>Tabela de preços de cursos</caption>

            <thead>
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td rowspan="3">Designer</td>
                    <td>InDesigner</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Photoshop</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Illustrator</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>CSS</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>JavaScript</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>PHP</td>
                    <td>R$ 1.000,00</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
